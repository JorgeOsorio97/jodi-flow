name: Daily Data Pipeline

on:
  # schedule:
  #   # Run daily at 6:00 AM UTC
  #   - cron: '0 6 * * *'
  workflow_dispatch: # Manual trigger only for now

env:
  POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
  POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_SCHEMA: ${{ secrets.POSTGRES_SCHEMA }}
  SSH_BASTION_HOST: ${{ secrets.SSH_BASTION_HOST }}
  SSH_BASTION_PORT: ${{ secrets.SSH_BASTION_PORT }}
  SSH_BASTION_USER: ${{ secrets.SSH_BASTION_USER }}

jobs:
  extract-whatsapp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: jodi-flow:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo '${{ secrets.SSH_PRIVATE_KEY }}' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Extract WhatsApp logs
        run: |
          docker run --rm \
            -e POSTGRES_HOST \
            -e POSTGRES_PORT \
            -e POSTGRES_DB \
            -e POSTGRES_USER \
            -e POSTGRES_PASSWORD \
            -e POSTGRES_SCHEMA \
            -e SSH_BASTION_HOST \
            -e SSH_BASTION_PORT \
            -e SSH_BASTION_USER \
            -e SSH_KEY_PATH=/app/ssh_key \
            -v ~/.ssh/id_rsa:/app/ssh_key:ro \
            -v ${{ github.workspace }}/data:/app/data \
            jodi-flow:latest \
            python -m src.extraction.whatsapp_logs /app/data/raw/
